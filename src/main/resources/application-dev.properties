# mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/local?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379

# mybatis
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath*:com/demo/mapper/**/*.xml
mybatis.type-aliases-package=classpath:com.demo.entity.*

# mybatis 分页
pagehelper.helper-dialect=mysql
pagehelper.offset-as-page-num=true
pagehelper.row-bounds-with-count=true
pagehelper.page-size-zero=true
pagehelper.reasonable=true

#service
server.servlet.context-path=/demo
server.port=8080


logging.config=classpath:log4j2.xml