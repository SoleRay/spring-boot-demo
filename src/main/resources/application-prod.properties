# \u6570\u636E\u5E93\u76F8\u5173
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/local?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# redis\u76F8\u5173
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=0

# mybatis\u76F8\u5173
mybatis.config-location=classpath*:com/demo/mapper/**/*.xml
mybatis.mapper-locations=classpath:mybatis/mybatis-config.xml
mybatis.type-aliases-package=classpath:com.demo.entity.*

# \u670D\u52A1\u5668\u76F8\u5173
server.context-path=/demo
server.port=8080

# \u65E5\u5FD7\u76F8\u5173
logging.config=classpath:log4j2.xml